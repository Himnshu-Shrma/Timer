<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Simple Timer</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <nav class="nav"> Timer</nav>
    <div id="js_timer">
        <div class="timer">
            <span id="seconds">00</span>:<span id="tens">00</span>
        </div>
        <div class="buttons">
        <button id="button-start" >
            Start
        </button>
        <button  id="button-stop" >
            Pause
        </button>
        <button id="button-reset" >
            Reset
        </button>
        </div> 
    </div>
    
</body>
</html>
